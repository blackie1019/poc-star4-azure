<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no">
  <title>Page Title</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/materialize.min.css">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
</head>

<body class="iframe">
  <header class="row ">
    <div class="top-nav pColor base">
      <span class="btn-flat waves-effect with20heighticon icon-menu baseColor-text text-light-1">
        <svg role="img" title="Menu">
          <use xlink:href="img/sprite.svg#icon-menu"></use>
        </svg>
      </span>
      <span class="btn-flat waves-effect with24heighticon icon-back baseColor-text text-light-1">
        <svg role="img" title="Back icon">
          <use xlink:href="img/sprite.svg#icon-back"></use>
        </svg>
      </span>
      <span class="btn-flat waves-effect with24heighticon icon-home baseColor-text text-light-1">
        <svg role="img" title="Home">
          <use xlink:href="img/sprite.svg#icon-home"></use>
        </svg>
      </span>
      <span class="right memberstate">
        <span class="balance baseColor-text text-light-1">1200,00
          <span class="currency atColor-text text-light-2">SGD</span>
        </span>
        <span class="icon-memer with24heighticon hasdot baseColor-text text-light-1">
          <svg role="img" title="member">
            <use xlink:href="img/sprite.svg#icon-member_c"></use>
          </svg>
        </span>
      </span>
      <span class="periodtype">
        <a class="btn-flat waves-effect baseColor-text text-light-1 selected" href="#">IN-PLAY</a>
        <a class="btn-flat waves-effect baseColor-text text-light-1" href="#">SOON</a>
        <a class="btn-flat waves-effect baseColor-text text-light-1" href="#">TODAY</a>
        <a class="btn-flat waves-effect baseColor-text text-light-1" href="#">EARLY</a>
        <a class="btn-flat waves-effect baseColor-text text-light-1" href="#">PARLAY</a>
      </span>
    </div>


  </header>

</body>

</html>
